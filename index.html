<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fee433bc58.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>

<body>
    <div class="main-section">

        </form>
    </div>
